<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FACT VAULT</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+KR:wght@300;400;500;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0f;
    --surface: #13131a;
    --surface2: #1c1c26;
    --border: #2a2a3a;
    --accent: #ff3c5f;
    --accent2: #ffcc00;
    --accent3: #00e5ff;
    --text: #f0f0f5;
    --muted: #888899;
    --tag-history: #ff3c5f;
    --tag-brand: #ffcc00;
    --tag-arch: #00e5ff;
    --tag-product: #7c5cff;
    --tag-myth: #ff7c3c;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Noto Sans KR', sans-serif;
    font-weight: 300;
    overflow-x: hidden;
  }

  header {
    position: relative;
    padding: 80px 40px 60px;
    border-bottom: 1px solid var(--border);
    overflow: hidden;
  }
  header::before {
    content: '';
    position: absolute;
    top: -100px; left: -100px;
    width: 500px; height: 500px;
    background: radial-gradient(circle, rgba(255,60,95,0.15) 0%, transparent 70%);
    pointer-events: none;
  }
  header::after {
    content: '';
    position: absolute;
    bottom: -150px; right: -50px;
    width: 400px; height: 400px;
    background: radial-gradient(circle, rgba(0,229,255,0.08) 0%, transparent 70%);
    pointer-events: none;
  }

  .header-label {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    letter-spacing: 4px;
    color: var(--accent);
    text-transform: uppercase;
    margin-bottom: 16px;
  }
  h1 {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(56px, 8vw, 110px);
    line-height: 0.9;
    letter-spacing: -1px;
  }
  h1 span { color: var(--accent); display: block; }
  .header-sub {
    margin-top: 24px;
    font-size: 14px;
    color: var(--muted);
    max-width: 520px;
    line-height: 1.8;
  }
  .stats-row { display: flex; gap: 40px; margin-top: 40px; flex-wrap: wrap; }
  .stat { display: flex; flex-direction: column; gap: 4px; }
  .stat-num {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 40px;
    color: var(--accent2);
    line-height: 1;
  }
  .stat-label {
    font-family: 'Space Mono', monospace;
    font-size: 10px;
    color: var(--muted);
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  .filter-bar {
    padding: 24px 40px;
    border-bottom: 1px solid var(--border);
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    align-items: center;
    position: sticky;
    top: 0;
    background: rgba(10,10,15,0.95);
    backdrop-filter: blur(12px);
    z-index: 100;
  }
  .filter-label {
    font-family: 'Space Mono', monospace;
    font-size: 10px;
    color: var(--muted);
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-right: 6px;
  }
  .filter-btn {
    background: var(--surface);
    border: 1px solid var(--border);
    color: var(--muted);
    padding: 7px 16px;
    border-radius: 2px;
    cursor: pointer;
    font-family: 'Noto Sans KR', sans-serif;
    font-size: 12px;
    font-weight: 500;
    transition: all 0.15s;
  }
  .filter-btn:hover { border-color: var(--accent); color: var(--text); }
  .filter-btn.active { background: var(--accent); border-color: var(--accent); color: white; }
  .filter-btn[data-cat="brand"].active  { background: var(--accent2); border-color: var(--accent2); color: #000; }
  .filter-btn[data-cat="arch"].active   { background: var(--accent3); border-color: var(--accent3); color: #000; }
  .filter-btn[data-cat="product"].active{ background: var(--tag-product); border-color: var(--tag-product); }
  .filter-btn[data-cat="myth"].active   { background: var(--tag-myth); border-color: var(--tag-myth); }

  main { padding: 48px 40px; max-width: 1400px; }

  .cards-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 20px;
    margin-bottom: 60px;
  }

  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    padding: 28px;
    position: relative;
    cursor: default;
    transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
    overflow: hidden;
    animation: fadeUp 0.4s ease both;
  }
  .card::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 3px; height: 100%;
    background: var(--cat-color);
  }
  .card:hover {
    transform: translateY(-3px);
    border-color: var(--cat-color);
    box-shadow: 0 12px 40px rgba(0,0,0,0.4);
  }

  .card-top {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 14px;
  }
  .card-tag {
    font-family: 'Space Mono', monospace;
    font-size: 9px;
    letter-spacing: 2px;
    text-transform: uppercase;
    padding: 4px 10px;
    border: 1px solid var(--cat-color);
    color: var(--cat-color);
  }
  .card-num {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 28px;
    color: var(--border);
    line-height: 1;
  }
  .card-title {
    font-size: 17px;
    font-weight: 700;
    line-height: 1.4;
    margin-bottom: 12px;
  }
  .card-hook-kr {
    font-size: 12px;
    font-weight: 500;
    color: var(--cat-color);
    padding: 8px 12px;
    background: rgba(255,255,255,0.03);
    border-left: 2px solid var(--cat-color);
    margin-bottom: 8px;
    line-height: 1.5;
  }
  .card-hook-en {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    color: var(--muted);
    padding: 8px 12px;
    background: rgba(255,255,255,0.02);
    border-left: 2px solid var(--border);
    line-height: 1.6;
  }
  .card-source {
    margin-top: 16px;
    padding-top: 14px;
    border-top: 1px solid var(--border);
    font-family: 'Space Mono', monospace;
    font-size: 10px;
    color: var(--muted);
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .card-source a { color: var(--accent3); text-decoration: none; word-break: break-all; }
  .card-source a:hover { text-decoration: underline; }
  .source-icon {
    flex-shrink: 0;
    width: 16px; height: 16px;
    border: 1px solid var(--border);
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: 8px;
  }

  .card.hidden { display: none; }

  footer {
    padding: 40px;
    border-top: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 16px;
  }
  .footer-left {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    color: var(--muted);
    letter-spacing: 1px;
  }
  .footer-note { font-size: 11px; color: var(--muted); }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 600px) {
    header, main, footer, .filter-bar { padding-left: 20px; padding-right: 20px; }
    .cards-grid { grid-template-columns: 1fr; }
    h1 { font-size: 52px; }
    .stats-row { gap: 24px; }
  }
</style>
</head>

<script>
  const CAT_COLORS = {
    history: '#ff3c5f',
    brand:   '#ffcc00',
    arch:    '#00e5ff',
    product: '#7c5cff',
    myth:    '#ff7c3c'
  };

  let allFacts = [];

  function buildCard(fact, index) {
    const color = CAT_COLORS[fact.cat] || '#ff3c5f';
    const num = String(index + 1).padStart(2, '0');
    return `
      <div class="card" data-cat="${fact.cat}" style="--cat-color:${color}; animation-delay:${index * 0.03}s">
        <div class="card-top">
          <span class="card-tag">${fact.catLabel}</span>
          <span class="card-num">${num}</span>
        </div>
        <div class="card-title">${fact.title}</div>
        <div class="card-hook-kr">"${fact.hookKR}"</div>
        <div class="card-hook-en">"${fact.hookEN}"</div>
        <div class="card-source">
          <div class="source-icon">â†—</div>
          <a href="${fact.sourceUrl}" target="_blank">${fact.source}</a>
        </div>
      </div>`;
  }

  function render(facts) {
    const grid = document.getElementById('grid');
    grid.innerHTML = facts.map((f, i) => buildCard(f, i)).join('');
    document.getElementById('total-count').textContent = allFacts.length;
    document.getElementById('footer-count').textContent = allFacts.length;
  }

  function filter(cat, btn) {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const filtered = cat === 'all' ? allFacts : allFacts.filter(f => f.cat === cat);
    render(filtered);
  }

  // facts.json ë¡œë“œ
  fetch('facts.json')
    .then(r => r.json())
    .then(data => {
      allFacts = data;
      render(allFacts);
    })
    .catch(() => {
      document.getElementById('grid').innerHTML =
        '<p style="color:#888;padding:40px">facts.jsonì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>';
    });
</script>
